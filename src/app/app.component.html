<div class="container">
  <h1>Angular Pipes</h1>

  <p>
  <!--Output: 0.42-->
    {{float}}
  </p>
  <p>
    <!--Output: $0.42-->
    {{float | currency}}
  </p>
  <p>
    <!--Output: 42%-->
    {{float | percent}}
  </p>
  <p>
    <!--Output: 042.0%%-->
    {{float | percent:'3.1-2'}}
  </p>

<!--  See more formats for pipes at site: https://angular.io/api filter by pipe-->
</div>
