<div class="container">
  <h1>Angular Components</h1>
<!-- Тот стиль который мы прописали для h2 в post-component сюда ПРИМЕНИТСЯ-->
  <h2>Subheader</h2>

  <!--  Если хотим получить из другой компоненты используем []
  и для того чтобы передать некоторые объекты в метод мы используем ключевое слово event-->
  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>

  <hr />

<!--  Если хотим передать во внутрь другой компоненты используем []-->
  <app-post
    *ngFor="let p of posts"
    [myPost]="p"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="p.text.length > 10; else short">Пост длинный</small>
      <ng-template #short>
        <small>Пост короткий</small>
      </ng-template>
    </div>
  </app-post>

</div>
