<nav class="navbar">
  <h1>Angular Dynamic components</h1>
</nav>

<div class="container">
  <div class="card">

    <h1>Some content</h1>

    <button class="btn" (click)="modal = true">Show modal</button>

    <!-- И вот как раз находимся в parent и передаем дочернему элементу title и modal и принимаем событие close   -->
    <!-- Если значение modal в true то тогда мы его показываем -->
    <app-modal
      *ngIf="modal"
      title="Modal window"
      (close)="modal = false"
    ></app-modal>

  </div>
</div>
