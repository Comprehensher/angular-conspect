<div class="container">
  <h1>Angular Pipes</h1>

  <p>
<!--    Output: HELLO WORLD-->
    {{str | uppercase}}
  </p>

  <p>
    <!--    Output: hello world-->
    {{str | uppercase | lowercase}}
  </p>

  <p>
    <!--    Output: Hello World-->
    {{str | uppercase | lowercase | titlecase}}
  </p>

  <p>
    <!-- Обрезаем строку
        Output: ello World-->
    {{str | slice:1 }}
  </p>

  <p>
    <!-- Обрезаем строку
        Output: ello -->
    {{str | slice:1:5 }}
  </p>

  <p>
    <!-- Обрезаем строку
        Output: ello wor -->
    {{str | slice:1:-2 }}
  </p>

</div>
